name: Build PicoClaw (no fork)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to build (branch/tag/commit). e.g. main, v0.0.1, 13fcbe6"
        required: false
        default: "main"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64

    steps:
      - name: Checkout this repo (for workflow only)
        uses: actions/checkout@v4

      - name: Setup Go (latest stable)
        uses: actions/setup-go@v5
        with:
          go-version: "stable"
          cache: true

      - name: Clone PicoClaw source
        shell: bash
        run: |
          set -euo pipefail
          git clone https://github.com/sipeed/picoclaw.git src
          cd src
          git fetch --all --tags
          git checkout "${{ inputs.ref }}"
          echo "Checked out ref: $(git rev-parse --short HEAD)"

      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          cd src
          mkdir -p ../dist

          # Linux 静态更通用
          export CGO_ENABLED=0

          OUT="picoclaw-${{ matrix.goos }}-${{ matrix.goarch }}"
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -trimpath -ldflags="-s -w" \
            -o "../dist/${OUT}" ./cmd/picoclaw

          (cd ../dist && sha256sum "${OUT}" > "${OUT}.sha256")

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: picoclaw-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
          if-no-files-found: error
