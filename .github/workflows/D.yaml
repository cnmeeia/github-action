name: Build PicoClaw (no fork)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to build (branch/tag/commit). e.g. main, v0.0.1, 13fcbe6"
        required: false
        default: "main"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64

    steps:
      - name: Checkout this repo (workflow only)
        uses: actions/checkout@v4

      - name: Setup Go (latest stable)
        uses: actions/setup-go@v5
        with:
          go-version: "stable"
          cache: true

      - name: Clone PicoClaw source
        shell: bash
        run: |
          set -euo pipefail
          git clone https://github.com/sipeed/picoclaw.git src
          cd src
          git fetch --all --tags
          git checkout "${{ inputs.ref }}"
          echo "Checked out ref: $(git rev-parse --short HEAD)"

      - name: Update submodules (best effort)
        shell: bash
        run: |
          set -euo pipefail
          cd src
          git submodule sync --recursive || true
          git submodule update --init --recursive || true

      - name: Pull Git LFS files (best effort)
        shell: bash
        run: |
          set -euo pipefail
          cd src
          if ! command -v git-lfs >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y git-lfs
          fi
          git lfs install
          git lfs pull || true

      - name: Ensure workspace exists for go:embed
        shell: bash
        run: |
          set -euo pipefail
          cd src

          echo "== go:embed snippet (cmd/picoclaw/main.go:35-60) =="
          nl -ba cmd/picoclaw/main.go | sed -n '35,60p' || true
          echo

          echo "== workspace before =="
          ls -la workspace || true
          echo

          # IMPORTANT:
          # Go 的 //go:embed pattern 不能匹配到 0 个文件，否则编译直接失败。
          # 所以必须保证 workspace 目录存在并且至少包含一个文件。
          mkdir -p workspace
          if [ -z "$(find workspace -type f 2>/dev/null | head -n 1)" ]; then
            echo "placeholder" > workspace/.keep
          fi

          echo "== workspace after =="
          ls -la workspace || true

      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          cd src
          mkdir -p ../dist

          # Linux 静态更通用
          export CGO_ENABLED=0

          OUT="picoclaw-${{ matrix.goos }}-${{ matrix.goarch }}"
          GOOS="${{ matrix.goos }}" GOARCH="${{ matrix.goarch }}" \
            go build -trimpath -ldflags="-s -w" \
            -o "../dist/${OUT}" ./cmd/picoclaw

          (cd ../dist && sha256sum "${OUT}" > "${OUT}.sha256")

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: picoclaw-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
          if-no-files-found: error